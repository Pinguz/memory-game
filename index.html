<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!-- 主体部分 -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="star-rating">
        	   <ul class="stars">
        		  <li><i class="fa fa-star" id="starThree"></i></li>
        		  <li><i class="fa fa-star" id="starTwo"></i></li>
          		<li><i class="fa fa-star" id="starOne"></i></li>
          	 </ul>
        	   <span class="moves" id="moves">0</span><span id="movesText"> Moves</span>
          </div>
          <div id="timer"><span id="timer-text">Timer:</span>
            <lable class="minutes">00</lable>:<lable class="seconds">00</lable></div>
          <div class="restart">
        		<i class="fa fa-repeat"></i><span id="restart-text">Restart</span>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
<!-- 弹窗 -->
    <div id="win-pop" class="popup zoomIn">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h1>CONGRATULATIONS!</h1>
        <h3>You completed the game in <span class="minutes">0</spam> minutes and <span class="seconds">0</span> seconds.</h3>
        <h3>Total moves: <span id="total-moves">0</span><span id="star-rating-text"> Star Rating: </span><span id="total-stars">0</span> out of 3</h3>
        <button type="button" class="button" id="play-again-btn">
          PLAY AGAIN!
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
